# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Scroll mode
set-option -g mouse on
set -g @scroll-down-exit-copy-mode "on"
set -g @scroll-in-moused-over-pane "on"
set -g @scroll-without-changing-pane "on"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# Start window index at 1
set -g base-index 1

## Pane shortcuts
# Move between panes
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# These are Alt + hjkl chars
bind-key -n Ì if-shell "$is_vim" "send-keys Ì"  "select-pane -L"
bind-key -n Ï if-shell "$is_vim" "send-keys Ï"  "select-pane -D"
bind-key -n È if-shell "$is_vim" "send-keys È"  "select-pane -U"
bind-key -n ¬ if-shell "$is_vim" "send-keys ¬"  "select-pane -R"
bind-key -n œ if-shell "$is_vim" "send-keys œ"  "select-pane -l"
bind -n M-Left if-shell "$is_vim" "send-keys Ì"  "select-pane -L"
bind -n M-Down if-shell "$is_vim" "send-keys Ï"  "select-pane -D"
bind -n M-Up if-shell "$is_vim" "send-keys È"  "select-pane -U"
bind -n M-Right if-shell "$is_vim" "send-keys ¬"  "select-pane -R"
# bind to prefix + key, then Cmd + key for Cmd + key bindings
bind u if-shell "$is_vim" "send-keys Ì"  "select-pane -L"
bind i if-shell "$is_vim" "send-keys Ï"  "select-pane -D"
bind o if-shell "$is_vim" "send-keys È"  "select-pane -U"
bind p if-shell "$is_vim" "send-keys ¬"  "select-pane -R"
# Mac OS X Cmd hex codes
# Prefix u -> Cmd + Left  -> 0x02 0x75
# Prefix i -> Cmd + Down  -> 0x02 0x69
# Prefix o -> Cmd + Up    -> 0x02 0x6F
# Prefix p -> Cmd + Right -> 0x02 0x70
# Split panes
bind -n M-e split-window -h -c "#{pane_current_path}"
bind -n M-E split-window -h -c "#{pane_current_path}"
bind -n M-o split-window -v -c "#{pane_current_path}"
bind -n M-O split-window -v -c "#set-option -g mouse on{pane_current_path}"
# Mac OS X Cmd hex codes
# C-b % -> Cmd E -> 0x02 0x25
# C-b " -> Cmd O -> 0x02 0x22

# Rebind defaults splits to directly go into current directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

## Window shortcuts
# Move between windows
bind -n M-S-Left select-window -p
bind -n M-S-Right select-window -n
bind -n M-t new-window
# bind to prefix + key, then Cmd + key for Cmd + key bindings
bind k select-window -p
bind l select-window -n
bind m new-window
# Mac OS X Cmd hex codes
# Prefix k -> Cmd + Shift + Left  -> 0x02 0x6B
# Prefix l -> Cmd + Shift + Right -> 0x02 0x6C
# Prefix m -> Cmd + t             -> 0x02 0x6D
# Resize panes
bind -n C-S-Left resize-pane -L 1
bind -n C-S-Right resize-pane -R 1
bind -n C-S-Down resize-pane -D 1
bind -n C-S-Up resize-pane -U 1

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour3

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-justify left
set -g status-interval 2
set -g status-right '#[bg=colour234,fg=colour11,nobold,nounderscore,noitalics]#[fg=colour16,bg=colour11,bold] %d/%m / %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-left "#[fg=colour16,bg=colour11,bold] #S #[fg=colour11,bg=colour234,nounderscore,noitalics] "

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour234
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[fg=colour234,bg=colour12,nobold,nounderscore,noitalics] #I  #W#F #[fg=colour12,bg=colour234]'

setw -g window-status-fg colour234
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format '#[bg=colour237] #[fg=colour250]#I  #[fg=colour250]#W#[fg=colour244]#F #[fg=colour237,bg=colour234]'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour234
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black

# }

# TPM launch
run '~/.tmux/plugins/tpm/tpm'

