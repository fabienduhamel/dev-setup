# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Scroll mode
set-option -g mouse on
set -g @scroll-down-exit-copy-mode "on"
set -g @scroll-in-moused-over-pane "on"
set -g @scroll-without-changing-pane "on"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# Start window index at 1
set -g base-index 1

## Window shortcuts
# Move between windows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# bind to prefix + key, then Cmd + key for Cmd + key binding
bind u select-pane -L
bind i select-pane -R
bind o select-pane -U
bind p select-pane -D
# Mac OS X Cmd hex codes
# Prefix u -> Cmd + Left  -> 0x02 0x75
# Prefix i -> Cmd + Right -> 0x02 0x69
# Prefix o -> Cmd + Up    -> 0x02 0x6F
# Prefix p -> Cmd + Down  -> 0x02 0x70
# Split windows
bind -n M-e split-window -h -c "#{pane_current_path}"
bind -n M-E split-window -h -c "#{pane_current_path}"
bind -n M-o split-window -v -c "#{pane_current_path}"
bind -n M-O split-window -v -c "#set-option -g mouse on{pane_current_path}"
# Mac OS X Cmd hex codes
# C-b % -> Cmd E -> 0x02 0x25
# C-b " -> Cmd O -> 0x02 0x22

# Rebind defaults splits to directly go into current directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

## Pane shortcuts
# Move between panes
bind -n M-S-Left select-window -p
bind -n M-S-Right select-window -n
bind -n M-t new-window
# bind to prefix + key, then Cmd + key for Cmd + key binding
bind k select-window -p
bind l select-window -n
bind m new-window
# Mac OS X Cmd hex codes
# Prefix k -> Cmd + Shift + Left  -> 0x02 0x6B
# Prefix l -> Cmd + Shift + Right -> 0x02 0x6C
# Prefix m -> Cmd + t             -> 0x02 0x6D
# Resize panes
bind -n C-S-Left resize-pane -L 1
bind -n C-S-Right resize-pane -R 1
bind -n C-S-Down resize-pane -D 1
bind -n C-S-Up resize-pane -U 1

